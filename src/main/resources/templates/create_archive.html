<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Archive Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/archives}">Archives Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Create New Archive </h1>
            <div class="card-body">
                <form th:action="@{/archives}" th:object="${archive}" method="POST">
                    <div class="form-group">
                        <label> Nom Document </label>
                        <input
                                type="text"
                                name="nomDocument"
                                th:field="*{nomDocument}"
                                class="form-control"
                                placeholder="Nom du Document"
                        />
                    </div>

                    <div class="form-group">
                        <label> Date D'arrivée </label>
                        <input
                                type="date"
                                name="dateArrive"
                                th:field="*{dateArrive}"
                                class="form-control"
                        />
                    </div>
                    <div class="form-group">
                        <label> Objet </label>
                        <input
                                type="text"
                                name="objet"
                                th:field="*{objet}"
                                class="form-control"
                                placeholder="Objet"
                        />
                    </div>
                    <div class="form-group">
                        <label> Expediteur </label>
                        <input
                                type="text"
                                name="expediteur"
                                th:field="*{expediteur}"
                                class="form-control"
                                placeholder="Expediteur"
                        />
                    </div>
                    <div class="form-group">
                        <label> Type </label>
                        <input
                                type="text"
                                name="typeArchive"
                                th:field="*{typeArchive}"
                                class="form-control"
                                placeholder="typeArchive"
                        />
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
