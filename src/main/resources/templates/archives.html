<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/archives/new}" class="btn btn-primary btn-sm mb-3"> Add Archive</a>
            </div>
        </div>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">NOM</th>
                <th scope="col">Date d'Arriv√©</th>
                <th scope="col">Type</th>
                <th scope="col">EXPEDITEUR</th>
                <th scope="col">OBJET</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "archive: ${archives}">
                <td th:text = "${archive.nomDocument}"></td>
                <td th:text = "${archive.dateArrive}"></td>
                <td th:text = "${archive.typeArchive}"></td>
                <td th:text = "${archive.expediteur}"></td>
                <td th:text = "${archive.objet}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
